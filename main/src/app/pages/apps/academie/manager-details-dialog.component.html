<h2 mat-dialog-title>Manager Details</h2>
<mat-dialog-content>
  <p><strong>First Name:</strong> {{ data.firstname }}</p>
  <p><strong>Last Name:</strong> {{ data.lastname }}</p>
  <p><strong>Last Name:</strong> {{ data.telephone }}</p>
  <p><strong>Last Name:</strong> {{ data.telephone2 }}</p>
  <!-- Add other details based on your Manager model properties -->
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>

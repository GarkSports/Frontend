<h2 mat-dialog-title>Adresse Details</h2>
<mat-dialog-content>
  <p><strong>Rue:</strong> {{ data.rue }}</p>
  <p><strong>Ville:</strong> {{ data.ville }}</p>
  <p><strong>Code Postal:</strong> {{ data.codePostal }}</p>
  <p><strong>Pays:</strong> {{ data.pays }}</p>
  <!-- Add other details based on your Manager model properties -->
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>

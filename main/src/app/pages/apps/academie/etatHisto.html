<!-- Academie History Table -->
<h2 class="f-w-500 m-b-24" style="margin-left: 8px;">Academie History</h2>

<table mat-table [dataSource]="history" class="mat-elevation-z8">
  <!-- New Etat Column -->
  <ng-container matColumnDef="newEtat">
    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">New Etat</th>
    <td mat-cell *matCellDef="let entry">{{ entry.newEtat }}</td>
  </ng-container>

  <!-- Previous Etat Column -->
  <ng-container matColumnDef="previousEtat">
    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Previous Etat</th>
    <td mat-cell *matCellDef="let entry">{{ entry.previousEtat }}</td>
  </ng-container>

  <!-- Change Reason Column -->
  <ng-container matColumnDef="changeReason">
    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Change Reason</th>
    <td mat-cell *matCellDef="let entry">{{ entry.changeReason }}</td>
  </ng-container>

  <!-- Timestamp Column -->
  <ng-container matColumnDef="changeDate">
    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Timestamp</th>
    <td mat-cell *matCellDef="let entry">{{ entry.changeDate }}</td>
  </ng-container>

  <!-- Table Content -->
  <tr mat-header-row *matHeaderRowDef="historyColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: historyColumns"></tr>
</table>

<!-- Close Button -->
<div class="actions" style="margin-top: 16px; margin-left: 8px; margin-bottom: 8px;">
  <button mat-button color="primary" (click)="close()">Close</button>
</div>

<div class="disciplines-dialog">
    <h2 mat-dialog-title class="dialog-title">Disciplines</h2>
    <mat-dialog-content class="dialog-content">
      <table class="discipline-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let discipline of data.disciplines" class="discipline-item">
            <td>{{ discipline.nom }}</td>
            <td>{{ discipline.description }}</td>
          </tr>
        </tbody>
      </table>
    </mat-dialog-content>
    <mat-dialog-actions class="dialog-actions">
      <button mat-button mat-dialog-close color="primary" class="close-button">Close</button>
    </mat-dialog-actions>
  </div>
  
  <style>
    .disciplines-dialog {
      padding: 20px;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
  
    .dialog-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
  
    .dialog-content {
      margin-bottom: 20px;
    }
  
    .discipline-table {
      width: 100%;
      border-collapse: collapse;
    }
  
    .discipline-table th, .discipline-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  
    .discipline-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
  
    .discipline-item td:first-child {
      font-weight: bold;
    }
  
    .close-button {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      padding: 8px 16px;
    }
  
    .close-button:hover {
      background-color: #0056b3;
    }
  </style>

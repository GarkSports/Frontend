<div
  class="row cards-container"
  [class.vertical-layout]="isEvaluationFormVisible"
>
  <div
    class="col-sm-6 col-lg-4"
    *ngFor="let equipe of equipeCards; trackBy: trackByNom"
  >
    <mat-card class="cardWithShadow">
      <mat-card-content class="text-center p-24">
        <img
          src="{{ equipe.logo }}"
          class="rounded-circle border p-5"
          width="100"
        />
        <h4 mat-card-title class="card-title m-t-16 m-b-0">{{ equipe.nom }}</h4>
        <div class="m-t-20">
          <button
            mat-flat-button
            class="m-r-8"
            color="primary"
            (click)="showEvaluationForm(equipe)"
          >
            Gèrer évaluation
          </button>
        </div>
      </mat-card-content>
      <mat-divider></mat-divider>
    </mat-card>
  </div>
  <div >
    <div
    
      class="col-lg-6"
      class="evaluation-form-container"
      [class.show-form]="isEvaluationFormVisible"
    >
      <div >
        <mat-card class="cardWithShadow theme-card">
          <mat-card-header>
            <mat-card-title class="m-b-0"
              >Évaluation</mat-card-title
            >
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <form [formGroup]="evaluationForm" class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                    >poids</mat-label
                  >
                  <mat-form-field appearance="outline" class="w-50">
                    <input
                      formControlName="genre"
                      matColumnDef="genre"
                      type="text"
                      id="genre"
                      matInput
                    />
                    <mat-icon matPrefix class="op-5">
                      <i-tabler name="user" class="icon-20 d-flex"></i-tabler>
                    </mat-icon>
                  </mat-form-field>
                </div>
                <div class="col-sm-6">
                  <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                    >taille</mat-label
                  >
                  <mat-form-field appearance="outline" class="w-50">
                    <input
                      formControlName="nom"
                      type="text"
                      id="nom"
                      name="nom"
                      matInput
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 d-flex align-items-center">
                  <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                    >vitesse</mat-label
                  >
                </div>
                <div class="col-sm-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <input
                      formControlName="codeEquipe"
                      type="text"
                      matColumnDef="codeEquipe"
                      id="codeEquipe"
                      matInput
                    />
                    <mat-icon matPrefix class="op-5">
                      <img
                        name="birthday-cake"
                        class="icon-20 d-flex birthday-icon"
                        src="assets/images/svgs/birthday-cake.svg"
                      />
                    </mat-icon>
                  </mat-form-field>
                </div>
              </div>

              <br />
              <div>
                <button
                  mat-flat-button
                  (click)="saveEvaluation()"
                  color="primary"
                >
                  Save
                </button>
                <button
                  mat-flat-button
                  (click)="cancelEvaluation()"
                  color="primary"
                >
                  Cancel
                </button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<div
  class="row cards-container"
  
>
  <div
    class="col-sm-6 col-lg-4"
    *ngFor="let test of testCards"
  >
    <mat-card class="cardWithShadow">
      <mat-card-content class="text-center p-24">

        <h4 mat-card-title class="card-title m-t-16 m-b-0">{{ test.testName }}</h4>
        <div class="m-t-20">
          
          <button
            mat-flat-button
            class="m-r-8"
            color="primary"
            (click)="openTest('Add',test)"
          >
            Gèrer évaluation
          </button>
        </div>
      </mat-card-content>
      <mat-divider></mat-divider>
    </mat-card>
  </div>

</div>

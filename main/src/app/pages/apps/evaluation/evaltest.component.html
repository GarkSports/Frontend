<div class="grid grid-cols-4 gap-20">
  <div *ngFor="let test of testCards" class="">
    <div class="min-h-40 bg-third rounded-3xl ">
      <div class="py-2 px-4">
        <div class="grid grid-cols-2">
          <div>
            <h1 class="text-black text-2xl">{{ test.testName | titlecase }}</h1>
          </div>
          <div class="flex justify-end pt-1">
            <a [queryParams]="{action:'Add',id:test.id}" [routerLink]="['/apps/test']">
              <i-tabler class="icon-22 cursor-pointer" name="edit"></i-tabler>
            </a>
            <i-tabler (click)="deleteTest(test)" class="icon-22 cursor-pointer ml-2" name="trash"></i-tabler>
          </div>
        </div>
        <div class="mt-4">
          <h1 class="text-black ">Catégories: &nbsp;&nbsp;&nbsp;&nbsp; {{ test.categories.length }}</h1>
          <h1 class="mt-2 text-black">Sous catégories:&nbsp;&nbsp;&nbsp;&nbsp; {{ getTotalKpis(test) }}</h1>
          <p class="mt-2 text-black">Créer le: &nbsp;&nbsp;&nbsp;&nbsp;{{ test.creationDate | date: 'short' }}</p>

        </div>

      </div>
    </div>
  </div>


  <div (click)="addTest()" class="hover:cursor-pointer">
    <div class="min-h-40 bg-third rounded-3xl ">
      <div class="text-center p-24">
        <div class="m-t-20">
          <mat-icon class="cursor-pointer" color="primary" style="font-size: 30px; height: 30px; width: 30px;"
          >
            add_circle
          </mat-icon>
          <h1 class="text-black">Ajouter un nouveau modèle</h1>
        </div>
      </div>
    </div>
  </div>
</div>

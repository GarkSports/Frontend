<div class="row" [class.vertical-layout]="isEvaluationFormVisible">
  <div
    class="col-sm-6 col-lg-4"
    *ngFor="let equipe of equipeCards; trackBy: trackByNom"
  >
    <mat-card class="cardWithShadow">
      <mat-card-content class="text-center p-24">
        <img
          src="{{ equipe.logo }}"
          class="rounded-circle border p-5"
          width="100"
        />
        <h4 mat-card-title class="card-title m-t-16 m-b-0">{{ equipe.nom }}</h4>
        <div class="m-t-20">
          <button
            mat-flat-button
            class="m-r-8"
            color="primary"
            (click)="showEvaluationForm()"
          >
            Gèrer évaluation
        </button>
        </div>
      </mat-card-content>
      <mat-divider></mat-divider>
    </mat-card>
  </div>

  <mat-dialog-content
    *ngIf="isEvaluationFormVisible"
    style="max-width: 500px"
    class="mat-typography m-t-24"
  >
    <form [formGroup]="evaluationForm" class="evaluation-form">
      <div class="row">
        <div class="col-sm-6 col-lg-12">
          <mat-form-field appearance="outline" class="w-100">
            <input
              formControlName="poids"
              type="text"
              matInput
              required
              id="poids"
              name="poids"
              placeholder="poids"
            />
          </mat-form-field>
        </div>
        <div class="col-sm-6 col-lg-12">
          <mat-form-field appearance="outline" class="w-100">
            <input
              formControlName="taille"
              type="text"
              matInput
              required
              id="taille"
              name="taille"
              placeholder="taille"
            />
          </mat-form-field>
        </div>
        <div class="col-sm-6 col-lg-12">
          <mat-form-field appearance="outline" class="w-100">
            <input
              formControlName="vitesse"
              type="text"
              matInput
              required
              id="vitesse"
              name="vitesse"
              placeholder="vitesse"
            />
          </mat-form-field>
        </div>
        <div class="form-actions">
          <button
            type="button"
            class="btn btn-primary"
            (click)="saveEvaluation()"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="cancelEvaluation()"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </mat-dialog-content>
</div>

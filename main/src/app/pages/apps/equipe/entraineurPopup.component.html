<div class="entraineurs-dialog">
  <h6 mat-dialog-title class="dialog-title">Entraineurs</h6>
  <mat-dialog-content class="dialog-content">
    <table class="entraineur-table">
      <thead>
        <tr>
          <th>Fastname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entraineur of data.entraineurs" class="entraineur-item">
          <td>{{ entraineur.firstname }}</td>
          <td>{{ entraineur.lastname }}</td>
          <td>{{ entraineur.email }}</td>
          <td>{{ entraineur.telephone }}</td>
          <td>
            <button mat-icon-button color="warn" (click)="removeEntraineur(entraineur.id)">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog-actions">
    <button mat-button mat-dialog-close color="primary" class="close-button">Close</button>
  </mat-dialog-actions>
</div>

<style>
  .entraineurs-dialog {
    padding: 20px;
    border-radius: 5px;
    background-color: #f8f9fa;
  }

  .dialog-title {
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
  }

  .dialog-content {
    margin-bottom: 20px;
  }

  .entraineur-table {
    width: 100%;
    border-collapse: collapse;
  }

  .entraineur-table th,
  .entraineur-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  .entraineur-table th {
    background-color: #f2f2f2;
    font-weight: bold;
  }

  .entraineur-item td:first-child {
    font-weight: bold;
  }

  .close-button {
    background-color: #B0E53C;
    color: #fff;
    font-weight: bold;
    border-radius: 5px;
    padding: 8px 16px;
  }

  .close-button:hover {
    background-color: #B0E53C;
  }
</style>

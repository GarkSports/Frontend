<div mat-dialog-title>
  <i-tabler (click)="onCancelClick()" class="hover:cursor-pointer" name="arrow-left"></i-tabler>
</div>
<div class="pt-12 pb-4" mat-dialog-content>
  <div class="row">
    <div class="col flex justify-center">
      <h1 class="text-xl text-black text-center">Modifier Equipe</h1>
    </div>
  </div>
  <div class="w-full px-8 flex justify-center">

    <div class="grid grid-cols-1 gap-24 w-full">
      <div>
        <div class="d-flex align-items-center m-b-16 w-full">
        <img class="mat-card-avatar" [src]="equipe.logo" class="rounded-circle" width="50" />
          <button class="m-l-16 input-file-button">
            <input #fileInput (change)="uploadFile($event)" id="logo" name="logo" type="file"/>
        </button>
        </div>
      </div>
      <div>

        <label class="block text-sm font-medium text-gray-900"> Nom </label>
        <input [(ngModel)]="equipe.nom" class="mt-1.5 h-10 px-4 w-full rounded-lg border-second border-2 bg-transparent  text-black sm:text-sm" matInput placeholder="Nom" required
               type="text"/>

      </div>
      <div>


        <label class="block text-sm font-medium text-gray-900"> Genre </label>
        <select [(ngModel)]="equipe.genre" class="mt-1.5 h-10 px-4 w-full rounded-lg border-second border-2 bg-transparent  text-black sm:text-sm"
                required>
          <option *ngFor="let genre of genreEquipe" [value]="genre">{{ genre }}</option>
        </select>
      </div>
      <div>

        <label class="block text-sm font-medium text-gray-900"> Groupe Age </label>
        <input [(ngModel)]="equipe.groupeAge" class="mt-1.5 h-10 px-4 w-full rounded-lg border-second border-2 bg-transparent  text-black sm:text-sm" matInput placeholder="Groupe Age" required
               type="text"/>

      </div>
      <div>

        <label class="block text-sm font-medium text-gray-900"> Couleur</label>
        <input [(ngModel)]="equipe.couleur" class="mt-1.5 h-10 px-4 w-full rounded-lg border-second border-2 bg-transparent  text-black sm:text-sm" matInput placeholder="Couleur" required
               type="color"/>
      </div>
    </div>

  </div>
  <div class="mt-4 flex justify-center">
    <button (click)="onUpdateClick()"
            [disabled]="!equipe.nom || !equipe.genre || !equipe.groupeAge || !equipe.couleur || uploadingImage" [mat-dialog-close]="equipe"
            class="px-8 py-2 rounded-3xl font-semibold bg-main hover:bg-mainHover disabled:bg-second text-black">
      <span *ngIf="uploadingImage">Téléchargement du Logo...</span>
      <span *ngIf="!uploadingImage">Modifier</span>
    </button>
  </div>
</div>

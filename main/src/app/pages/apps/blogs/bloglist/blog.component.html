<!-- add and search tickets -->
<mat-card class="cardWithShadow no-shadow gray-background">
  <mat-card-content>
    <div class="row justify-content-between ">
      <div class="col-sm-4">
        <mat-form-field appearance="outline" class="hide-hint">
          <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Recherche" />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-sm-4 d-flex justify-content-end align-items-center">
        <button mat-flat-button (click)="openDialog('Ajouter', {})" color="primary">
          Ajouter Un Post
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<!-- table -->
<mat-card class="cardWithShadow gray-background">
  <mat-card-content class="p-24 ">
    <div class="table-responsive ">
      <table mat-table [dataSource]="dataSource" class="w-100 f-w-500 no-wrap gray-background">
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Date</th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.createdAt }}
          </td>
        </ng-container>

        <ng-container matColumnDef="title" >
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600 ">
            Titre
          </th>
          <td mat-cell *matCellDef="let element">
            <h6 class="m-0 f-s-16 mat-subtitle-1 f-w-500 m-b-4">{{ element.title }}</h6>
            <span class="m-0 f-s-14 f-w-400 max-text d-block">{{
              element.subtitle
              }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Ajouter Par 
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <img [src]="element.authorImageUrl" alt="user" width="35" class="rounded-circle m-r-8" />
              <span class="f-w-600 f-s-16 mat-subtitle-1">{{ element.author }}</span>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Discipline
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.category }}
          </td>
        </ng-container>

        <ng-container matColumnDef="publicAudience">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Audience
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.publicAudience ? 'Public' : 'Priv√©' }}
          </td>
        </ng-container>        

        

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a (click)="openDialog('Modifier', element)" class="m-r-10 cursor-pointer"><i-tabler name="edit"
                class="icon-18"></i-tabler></a>
            <a (click)="openDialog('Supprimer', element)" class="m-r-10 cursor-pointer">
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="gray-background">
    </mat-paginator>
  </mat-card-content>
</mat-card>

<style>

  .gray-background {
      background-color: #FAFAFA;
      /*testing color blue: FAFAFA 0000FF*/
    }
  </style>

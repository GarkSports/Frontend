<div class="row">
    <div class="col-lg-6">
      <mat-card class="cardWithShadow theme-card">
        <mat-card-header>
          <mat-card-title class="m-b-0">Informations Générales</mat-card-title>
        </mat-card-header>
        <mat-card-content class="b-t-1">
          <form [formGroup]="managerForm">
            <div class="row"> 
                <div class="col-sm-6"> 
                    <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Nom</mat-label> 
                    <mat-form-field appearance="outline" class="w-50"> 
                      <input formControlName="lastname" matColumnDef="lastname" id="lastname"  matInput/> 
                      <mat-icon matPrefix class="op-5">
                        <i-tabler name="user" class="icon-20 d-flex"></i-tabler>
                      </mat-icon>                     
                    </mat-form-field> 
                </div> 
                    <div class="col-sm-6"> 
                        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Prénom</mat-label> 
                        <mat-form-field appearance="outline" class="w-50"> 
                            <input formControlName="firstname" type="text" matInput required id="firstname" name="firstname"
                      placeholder="firstname" />
                        </mat-form-field> 
                    </div> 
                </div>
                <br>

            <div class="row">
                <div class="col-sm-12 d-flex align-items-center">
                  <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Adresse</mat-label>
                </div>
                <div class="col-sm-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <input formControlName="adresse" matColumnDef="adresse" matInput />
                    <mat-icon matPrefix class="op-5">
                      <i-tabler
                        name="building-arch"
                        class="icon-20 d-flex"
                      ></i-tabler>
                    </mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <br>

            <div class="row">
              <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                  >Email</mat-label
                >
              </div>
              <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                  <input formControlName="email" matColumnDef="email" matInput type="email" />
                  <mat-icon matPrefix class="op-5">
                    <i-tabler name="mail" class="icon-20 d-flex"></i-tabler>
                  </mat-icon>
                </mat-form-field>
              </div>
            </div>
            <br>

            <div class="row">
                <div class="col-sm-12 d-flex align-items-center">
                  <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                    >Téléphone</mat-label
                  >
                </div>
                <div class="col-sm-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <input formControlName="telephone" matColumnDef="telephone" matInput/>
                    <mat-icon matPrefix class="op-5">
                      <i-tabler name="phone" class="icon-20 d-flex"></i-tabler>
                    </mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <br>

              <div class="row">
                <div class="col-sm-12 d-flex align-items-center">
                  <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                    >Téléphone 2</mat-label
                  >
                </div>
                <div class="col-sm-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <input formControlName="telephone2" matColumnDef="telephone2" matInput/>
                    <mat-icon matPrefix class="op-5">
                      <i-tabler name="phone" class="icon-20 d-flex"></i-tabler>
                    </mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-12 d-flex align-items-center">
                  <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                    >Mot de passe</mat-label
                  >
                </div>
                <div class="col-sm-6 col-lg-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <input formControlName="password" [type]="isPasswordVisible ? 'text' : 'password'" matInput required id="password" name="password"
                        placeholder="Mot de passe" />
                      <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                        <mat-icon>{{ isPasswordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
            </div>
     <br>
            <div class="row">
                <div class="col-lg-12 d-flex justify-content-between">
                  <div class="button-container">
                    <button style="margin-right:275px;" mat-flat-button color="primary" (click)="doAction()">
                      {{ action }}                      
                    </button>
                      <button style="margin-left:100px;" mat-flat-button color="warn"  (click)="cancelAction()">
                        Cancel
                      </button>
                    </div>
                  </div>
              </div>

      
          </form>
        </mat-card-content>
      </mat-card>
    </div>

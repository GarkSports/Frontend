<h2 mat-dialog-title>
    Nouveau Message
  </h2>
  <mat-dialog-content style="max-width: 800px" class="mat-typography p-24">
    <form #postForm="ngForm">
      <div class="col-sm-12 col-lg-12">
        <mat-form-field appearance="outline" class="w-100"> 
          <mat-label>receiver</mat-label>
          <mat-select matNativeControl required name="receiver" [(ngModel)]="local_data.receiver" class="full-width">
            <mat-option *ngFor="let receiver of friendslist" [value]="receiver.id">
              {{ receiver.firstname }} {{receiver.lastname}}     
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-lg-12 gray-background">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Message</mat-label>
          <input matInput placeholder="Ajouter message"  required name="msg" [(ngModel)]="local_data.msg"  />
          <button mat-icon-button matSuffix color="primary" [disabled]="!local_data.msg || !local_data.receiver" (click)="doAction()">
            <mat-icon>send</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  
  <div mat-dialog-actions class="p-24 p-t-0">
    <button mat-flat-button (click)="doAction()" color="primary" [disabled]="!local_data.receiver || !local_data.msg  ">
      {{action}}
    </button>
    <button mat-stroked-button color="warn" (click)="closeDialog()">
      Annul√©
    </button>
  </div>

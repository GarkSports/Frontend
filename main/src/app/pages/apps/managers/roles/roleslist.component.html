  <!-- table -->
  <mat-card class="cardWithShadow gray-background">
    <mat-card-content class="p-24 gray-background">
      <div class="row justify-content-between">
        <div class="col-lg-6">
          <h2>Liste des roles</h2>
        </div>
        <div class="col-lg-6 d-flex align-items-center justify-content-end">
          <mat-form-field appearance="outline" class="w-50 hide-hint mr-2" style="margin-right: 10px;">
            <input matInput placeholder="Rechercher" (keyup)="applyFilter($any($event.target).value)" />
            <mat-icon matSuffix>
              <i-tabler name="search" class="icon-20"></i-tabler>
            </mat-icon>
          </mat-form-field>
          <button mat-flat-button (click)="openDialog('Add', {})" color="primary">
            <mat-icon matSuffix>
              <i-tabler name="plus" class="icon-20"></i-tabler>
          </mat-icon>
          Ajouter
      </button>
        
      </div>
   
    
      
        
        <table mat-table [dataSource]="dataSource" class="w-100 f-s-14 f-w-500 no-wrap" style="margin-top: 30px;">
        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Id</th>
            <td mat-cell *matCellDef="let element">
              {{ element.id }}
            </td>           
          </ng-container> -->
  
          <ng-container matColumnDef="roleName">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Role
            </th>
            <td mat-cell *matCellDef="let element">
              <h1 class="m-0 f-s-14 mat-subtitle-1 f-w-500 m-b-4">{{ element.name }}</h1>          
            </td>
          </ng-container>
  
          <ng-container matColumnDef="creerPar">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              CREER PAR
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center">
                <!--img [src]="element.imgSrc" alt="user" width="35" class="rounded-circle m-r-8" /-->
                <h1 class="m-0 f-s-14 mat-subtitle-1 f-w-500 m-b-4">{{ element.firstname }} {{element.lastname}}</h1>          
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="assignedTo">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              ASSIGNE A
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center">
                <!--img [src]="element.imgSrc" alt="user" width="35" class="rounded-circle m-r-8" /-->
                <h1 class="m-0 f-s-14 mat-subtitle-1 f-w-500 m-b-4">{{ element.firstname }} {{element.lastname}}</h1>          

              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="permissions">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Permissions
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center">
                <!--img [src]="element.imgSrc" alt="user" width="35" class="rounded-circle m-r-8" /-->
                <h1 class="m-0 f-s-14 mat-subtitle-1 f-w-500 m-b-4">{{ element.permissions }}</h1>          
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Action
            </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a (click)="openDialog('Update', element)" class="m-r-10 cursor-pointer">
                <i-tabler name="edit" class="icon-18"></i-tabler>
              </a>
              <!-- <a (click)="openDialog('Delete', element)" class="m-r-10 cursor-pointer">
                <i-tabler name="trash" class="icon-18"></i-tabler>
              </a> -->
              <a (click)="openDialog('Delete', element)" class="m-r-10 cursor-pointer">
                <i-tabler name="ban" class="icon-18"></i-tabler>
              </a>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="gray-background"></mat-paginator>
      </div>
  
    </mat-card-content>
  </mat-card>

  <style>
    .text-danger {
      color: red;
    }
  
    .custom-select {
      /* background color for the select */
      background-color: red;
      /* border color */
      border: 1px solid #cccccc;
      /* border radius */
      border-radius: 4px;
      /* color for the text */
      color: #333333;
      /* font size */
      font-size: 14px;
      /* padding */
      padding: 5px 10px;
    }
  
    .gray-background {
      background-color: #FAFAFA;
    }
  
    .no-shadow {
      box-shadow: none;
    }
  </style>

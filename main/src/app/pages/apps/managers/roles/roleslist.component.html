<div class=" bg-third   rounded-3xl">
  <div class="p-24 bg-third  rounded-3xl">
    <div class="row bg-third justify-content-between">
      <div class="col-lg-6">
        <h2 class="text-black  font-medium text-lg"> Liste des roles</h2>
      </div>

      <div class="col-lg-6 d-flex align-items-center justify-content-end ">
        <div class="relative  ">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <i-tabler name="search" class="icon-20"></i-tabler>
          </div>
          <input (keyup)="applyFilter($any($event.target).value)" type="text" id="simple-search"
                 class="mr-8  bg-gray-50 border-[0.3px]  rounded-3xl border-gray-300  text-gray-900 text-sm    focus:ring-blue-500 focus:border-blue-500 block w-52 h-9 ps-10 p-2.5  "
                 placeholder="Rechercher.."/>
        </div>

        <button (click)="openDialog('Add', {})"
                class="bg-main font-bold rounded-3xl h-9 pt-1 px-1  shadow-md text-white">

          <div class="row ">
            <div class="col-1 ml-2">
              <i-tabler name="plus" class="icon-20"></i-tabler>
            </div>
            <div class="col-1">
              Ajouter
            </div>
          </div>
        </button>
      </div>

    </div>


    <mat-card-content class="p-24">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="w-100  mt-8  ">
          <!-- <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Id</th>
              <td mat-cell *matCellDef="let element">
                {{ element.id }}
              </td>
            </ng-container> -->

          <ng-container matColumnDef="roleName">
            <th mat-header-cell *matHeaderCellDef class="f-s-  f-w-600 ">
              Role
            </th>
            <td mat-cell *matCellDef="let element">
              <h1 class="m-0 f-s-14 mat-subtitle-1 f-w-500  m-b-4">{{ element.name }}</h1>
            </td>
          </ng-container>

          <ng-container matColumnDef="creerPar">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              CREER PAR
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center">
                <!--img [src]="element.imgSrc" alt="user" width="35" class="rounded-circle m-r-8" /-->
                <h1 class="m-0 f-s-14 mat-subtitle-1 f-w-500 m-b-4">{{ element.firstname }} {{ element.lastname }}</h1>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="assignedTo">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              ASSIGNE A
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center">
                <!--img [src]="element.imgSrc" alt="user" width="35" class="rounded-circle m-r-8" /-->
                <h1 class="m-0 f-s-14 mat-subtitle-1 f-w-500 m-b-4">{{ element.firstname }} {{ element.lastname }}</h1>

              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="permissions">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Permissions
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center">
                <!--img [src]="element.imgSrc" alt="user" width="35" class="rounded-circle m-r-8" /-->
                <h1 class="m-0 f-s-14 mat-subtitle-1 f-w-500 m-b-4">{{ element.permissions }}</h1>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Action
            </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a (click)="openDialog('Update', element)" class="m-r-10 cursor-pointer">
                <i-tabler name="edit" class="icon-18"></i-tabler>
              </a>
              <!-- <a (click)="openDialog('Delete', element)" class="m-r-10 cursor-pointer">
                <i-tabler name="trash" class="icon-18"></i-tabler>
              </a> -->
              <a (click)="openDialog('Delete', element)" class="m-r-10 cursor-pointer">
                <i-tabler name="ban" class="icon-18"></i-tabler>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

      </div>
    </mat-card-content>
  </div>
</div>

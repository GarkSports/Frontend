  <!-- table -->
  <mat-card class="cardWithShadow">
    <mat-card-content>
      
      <div class="table-responsive">
        <div class="row" style="margin-left:2px ;">
            <div class="col-sm-6" style="margin-top: 15px;">LISTE DES ROLES</div>
            <div class="col-sm-6 d-flex justify-content-end">
                <div class="d-flex align-items-center" style="margin-right: 30px;">
                    <mat-form-field appearance="outline" class="hide-hint">
                        <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="rechercher" />
                        <mat-icon matSuffix>
                            <i-tabler name="search" class="icon-20"></i-tabler>
                        </mat-icon>
                    </mat-form-field>
                </div>
                <div class="d-flex align-items-center" style="margin-right: 30px;">
                    <button mat-flat-button (click)="openDialog('Add', {})" color="primary">
                        <mat-icon matSuffix>
                            <i-tabler name="plus" class="icon-20"></i-tabler>
                        </mat-icon>
                        Ajouter
                    </button>
                </div>
            </div>
        </div>
   
    
      
        
        <table mat-table [dataSource]="dataSource" class="w-100 f-s-14 f-w-500 no-wrap" style="margin-top: 30px;">
        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Id</th>
            <td mat-cell *matCellDef="let element">
              {{ element.id }}
            </td>           
          </ng-container> -->
  
          <ng-container matColumnDef="roleName">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              NOM DU ROLE
            </th>
            <td mat-cell *matCellDef="let element">
              <h1 class="m-0 f-s-14 mat-subtitle-1 f-w-500 m-b-4">{{ element.roleName }}</h1>          
            </td>
          </ng-container>
  
          <ng-container matColumnDef="creerPar">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              CREER PAR
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center">
                <!--img [src]="element.imgSrc" alt="user" width="35" class="rounded-circle m-r-8" /-->
                <h1 class="m-0 f-s-14 mat-subtitle-1 f-w-500 m-b-4">{{ element.firstname }} {{element.lastname}}</h1>          
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="assignedTo">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              ASSIGNE A
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center">
                <!--img [src]="element.imgSrc" alt="user" width="35" class="rounded-circle m-r-8" /-->
                <h1 class="m-0 f-s-14 mat-subtitle-1 f-w-500 m-b-4">{{ element.firstname }} {{element.lastname}}</h1>          

              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="permissions">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              PERMISSIONS
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center">
                <!--img [src]="element.imgSrc" alt="user" width="35" class="rounded-circle m-r-8" /-->
                <h1 class="m-0 f-s-14 mat-subtitle-1 f-w-500 m-b-4">{{ element.permissions }}</h1>          
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Action
            </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a (click)="openDialog('Update', element)" class="m-r-10 cursor-pointer">
                <i-tabler name="edit" class="icon-18"></i-tabler>
              </a>
              <!-- <a (click)="openDialog('Delete', element)" class="m-r-10 cursor-pointer">
                <i-tabler name="trash" class="icon-18"></i-tabler>
              </a> -->
              <a (click)="openDialog('Block', element)" class="m-r-10 cursor-pointer">
                <i-tabler name="ban" class="icon-18"></i-tabler>
              </a>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>

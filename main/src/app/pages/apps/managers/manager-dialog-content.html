<h2 mat-dialog-title>{{action}}</h2>

@if(action !== 'Delete' && action !== 'Archive') {
<mat-dialog-content style="max-width: 500px" class="mat-typography m-t-24">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="firstname"
            name="firstname"
            [(ngModel)]="local_data.firstname"
            placeholder="firstname"
          />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="lastname"
            name="lastname"
            [(ngModel)]="local_data.lastname"
            placeholder="lastname"
          />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="email"
            name="email"
            [(ngModel)]="local_data.email"
            placeholder="email"
          />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="adresse"
            name="adresse"
            [(ngModel)]="local_data.adresse"
            placeholder="adresse"
          />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Status</mat-label>
          <select
            matNativeControl
            required
            name="status"
            [(ngModel)]="local_data.role"
          >
            <option value="Manager">Manager</option>
            <option value="coach">coach</option>
            <option value="finance">finance</option>
          </select>
        </mat-form-field>
      </div>
      
    </div>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24 p-b-24">
  Sure to delete <span class="f-w-600">{{local_data.title}}</span>?
</div>
}

<div mat-dialog-actions class="p-24 p-t-0">
  <button mat-flat-button (click)="doAction()" color="primary">
    {{action}}
  </button>
  <button mat-stroked-button color="warn" (click)="closeDialog()">
    Cancel
  </button>
</div>

<h2 mat-dialog-title>{{action}}</h2>


<ng-container *ngIf="action !== 'Delete' && action !== 'Archive'">
  <mat-dialog-content *ngIf="action === 'Add' || action ==='Update'" style="max-width: 500px" class="mat-typography m-t-24">
    <form [formGroup]="managerForm">
      <div class="row">
        <div class="col-sm-6 col-lg-12">
          <mat-form-field appearance="outline" class="w-100">
            <input formControlName="firstname" type="text" matInput required id="firstname" name="firstname"
              placeholder="firstname" />
          </mat-form-field>
        </div>
        <div class="col-sm-6 col-lg-12">
          <mat-form-field appearance="outline" class="w-100">
            <input formControlName="lastname" type="text" matInput required id="lastname" name="lastname"
              placeholder="lastname" />
          </mat-form-field>
        </div>
        <div class="col-sm-6 col-lg-12">
          <mat-form-field appearance="outline" class="w-100">
            <input formControlName="email" type="text" matInput required id="email" name="email"
              placeholder="email" />
          </mat-form-field>
        </div>
        <div class="col-sm-6 col-lg-12">
          <mat-form-field appearance="outline" class="w-100">
            <input formControlName="adresse" type="text" matInput required id="adresse" name="adresse"
              placeholder="adresse" />
          </mat-form-field>
        </div>
        <div class="col-sm-6 col-lg-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Status</mat-label>
            <select formControlName="role" matNativeControl required id="role" name="role" placeholder="role">
              <option value="ENTRAINEUR">Manager</option>
              <option value="MANAGER">coach</option>
              <option value="STAFF">finance</option>
            </select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>
</ng-container>

<ng-container *ngIf="action === 'Archive'">
  @if(local_data.blocked){<div class="p-x-24 p-b-24">
    Sure to unblock <span class="f-w-600"></span>
  </div>}
  @else
  {<div class="p-x-24 p-b-24">
    Sure to block <span class="f-w-600"></span>
  </div>}
  
</ng-container>

<ng-container *ngIf="action === 'Delete'">
  <div class="p-x-24 p-b-24">
    Sure to delete <span class="f-w-600"></span>
  </div>
</ng-container>

  <!--case archive-->


<div mat-dialog-actions class="p-24 p-t-0">
  <button mat-flat-button (click)="doAction()" color="primary">
    @if(action === 'Archive' && local_data.blocked){
      <span>unblock</span>
    }
    @else{
      {{action}}
    }
  </button>
  <button mat-stroked-button color="warn" (click)="closeDialog()">
    Cancel
  </button>
</div>

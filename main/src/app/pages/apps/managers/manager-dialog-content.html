<h2 mat-dialog-title>{{action}}</h2>

@if(action !== 'Delete' && action !== 'Archive') {
  {{local_data.firstname}}
<mat-dialog-content style="max-width: 500px" class="mat-typography m-t-24">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
            [(ngModel)]="local_data.firstname"
            type="text"
            matInput
            required
            id="firstname"
            name="firstname"
            placeholder="firstname"
          />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
          [(ngModel)]="local_data.lastname"
          type="text"
          matInput
          required
          id="lastname"
          name="lastname"
          placeholder="lastname"
          />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
          [(ngModel)]="local_data.email"
          type="text"
          matInput
          required
          id="email"
          name="email"
          placeholder="email"
          />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
          [(ngModel)]="local_data.adresse"
          type="text"
          matInput
          required
          id="adresse"
          name="adresse"
          placeholder="adresse"
          />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Status</mat-label>
          <select
            matNativeControl
            
            
            [(ngModel)]="local_data.role"
            type="text"
            matInput
            required
            id="role"
            name="role"
            placeholder="role"
          >
            <option value="ENTRAINEUR">Manager</option>
            <option value="MANAGER">coach</option>
            <option value="STAFF">finance</option>
          </select>
        </mat-form-field>
      </div>
      
    </div>
  </form>
</mat-dialog-content>
} @else {
  <!--case delete-->
<div class="p-x-24 p-b-24">
  Sure to delete <span class="f-w-600"></span>?
</div>
}
  <!--case archive-->


<div mat-dialog-actions class="p-24 p-t-0">
  <button mat-flat-button (click)="doAction()" color="primary">
    {{action}}
  </button>
  <button mat-stroked-button color="warn" (click)="closeDialog()">
    Cancel
  </button>
</div>

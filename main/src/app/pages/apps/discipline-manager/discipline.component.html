<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <div class="row justify-content-between">
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100 hide-hint">
            <input
              matInput
              placeholder="Search Discipline"
              (keyup)="applyFilter($any($event.target).value)"
            />
            <mat-icon matSuffix>
              <i-tabler name="search" class="icon-20"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>
        <div class="col-lg-4 d-flex align-items-center justify-content-end">
          <button mat-flat-button (click)="openDialog('Add', {})" color="primary">
            Add Discipline
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="w-100">
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Nom</th>
            <td mat-cell *matCellDef="let element" class="f-w-600 mat-subtitle-1 f-s-16 m-t-0">{{ element.nom }}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Description
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.description }}</td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a (click)="openDialog('Update', element)" class="m-r-10 cursor-pointer" [ngClass]="{'disabled': element.protectedDiscipline}">
                <i-tabler name="edit" class="icon-18" style="color: green;"></i-tabler>
              </a>
              <a (click)="openDialog('Delete', element)" class="m-r-10 cursor-pointer" [ngClass]="{'disabled': element.protectedDiscipline}">
                <i-tabler name="trash" class="icon-18" style="color: red;"></i-tabler>
              </a>
            </td>
          </ng-container>
          
  
          <!-- Add more ng-container for other columns if needed -->
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>


  <style>
    .disabled {
  pointer-events: none; /* Disable pointer events */
  opacity: 0.5; /* Reduce opacity to visually indicate disabled state */
  cursor: not-allowed; /* Change cursor to indicate not-allowed */
}

  </style>

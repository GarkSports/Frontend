<ng-container>
    <div class="dialog-content p-x-24">
        <p>Are you sure you want to restore this academie</p>
      </div>      
    <div mat-dialog-actions class="dialog-actions p-x-24 p-b-24">
      <button mat-button mat-flat-button color="primary" (click)="onRestoreClick()">Restore</button>
      <button mat-button class="cancel-button m-l-8" mat-dialog-close (click)="onCancelClick()">Cancel</button>
    </div>
  </ng-container>

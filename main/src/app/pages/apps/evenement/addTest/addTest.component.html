<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Add Test</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <form [formGroup]="evenementForm" (ngSubmit)="onSubmit()" class="m-t-24">
            <div>
                <!-- Radio buttons for selection -->
                <div class="radio-buttons-container">
                    <mat-radio-group formControlName="selectedOption">
                        <mat-radio-button value="equipe">Equipe</mat-radio-button>
                        <mat-radio-button value="member">Member</mat-radio-button>
                    </mat-radio-group>
                </div>

                <!-- Equipe selection -->
                <div *ngIf="evenementForm.get('selectedOption')?.value === 'equipe'">
                    <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Equipes</mat-label>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-select formControlName="equipe">
                            <mat-option *ngFor="let equipe of equipeList" [value]="equipe.id">{{ equipe.nom }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <!-- Member selection -->
                <div *ngIf="evenementForm.get('selectedOption')?.value === 'member'">
                    <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Members</mat-label>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-select multiple formControlName="membres">
                            <mat-option *ngFor="let member of memberList" [value]="member.id">{{ member.firstname }} {{ member.lastname }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <!-- Nom -->
                <div class="col-md-12">
                    <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Nom</mat-label>
                    <mat-form-field appearance="outline" class="w-100">
                        <input matInput formControlName="nom" required />
                    </mat-form-field>
                </div>
                <!-- Date -->
                <div class="col-md-6">
                    <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Date</mat-label>
                    <mat-form-field appearance="outline" class="w-100">
                        <input matInput [matDatepicker]="picker" formControlName="date" required />
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <!-- Horraire -->
                <div class="col-md-6">
                    <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Horraire</mat-label>
                    <mat-form-field appearance="outline" class="w-100">
                        <input matInput formControlName="horraire" required type="time" />
                    </mat-form-field>
                </div>
            </div>
            <div class="text-right">
                <button mat-flat-button color="primary" type="submit">Finish</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>




<style>
    .radio-buttons-container {
        display: flex;
        justify-content: center;
    }
</style>

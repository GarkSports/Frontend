<h2 mat-dialog-title>Type Evenement</h2>
<div mat-dialog-content class="dialog-content">
  <mat-radio-group [(ngModel)]="selectedOption" class="radio-group">
    <mat-radio-button value="Competition">Competition</mat-radio-button>
    <mat-radio-button value="match amical">Match amical</mat-radio-button>
    <mat-radio-button value="personnalise">Personnalise</mat-radio-button>
    <mat-radio-button value="test">Test</mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button" color="warn" (click)="onCancelClick()">Cancel</button>
  <button mat-button class="ok-button" color="primary" [mat-dialog-close]="selectedOption" (click)="navigateToSelectedOption()">OK</button>
</div>

<style>
.dialog-content {
  margin-bottom: 20px;
}

.radio-group {
  display: flex;
  flex-direction: column;
}

.dialog-actions {
  justify-content: flex-end;
}

.cancel-button {
  background-color: #FA9175;
  color: white;
}

.ok-button {
  background-color: #007bff;
  color: white;
}
</style>

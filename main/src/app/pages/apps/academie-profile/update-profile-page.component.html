<h2 class="f-w-500 m-b-24" mat-dialog-title>Modifier le profile</h2>
<mat-dialog-content style="max-width: 600px">
  <!-- Form fields for updating profile attributes -->
  <div class="form-row" style="margin-top: 10px;">
    <div class="input-container">
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput [(ngModel)]="academie.nom" placeholder="Nom" required />
        <mat-error *ngIf="!academie.nom">Nom is required</mat-error>
      </mat-form-field>
    </div>
    <div class="input-container">
      <mat-form-field appearance="outline">
        <mat-label>Frais d'adhésion</mat-label>
        <input matInput type="number" [(ngModel)]="academie.fraisAdhesion" placeholder="Frais d'adhésion"
          required />
        <mat-error *ngIf="!academie.fraisAdhesion">Frais Adhesion is required</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="form-row">
    <div class="input-container">
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="academie.description" placeholder="Description" required />
        <mat-error *ngIf="!academie.description">Description is required</mat-error>
      </mat-form-field>
    </div>
    <div class="input-container">
      <mat-form-field appearance="outline">
        <mat-label>Rue</mat-label>
        <input matInput [(ngModel)]="academie.rue" placeholder="Rue" required />
        <mat-error *ngIf="!academie.rue">Rue is required</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="form-row">
    <div class="input-container">
      <mat-form-field appearance="outline">
        <mat-label>Ville</mat-label>
        <input matInput [(ngModel)]="academie.ville" placeholder="Ville" required />
        <mat-error *ngIf="!academie.ville">Ville is required</mat-error>
      </mat-form-field>
    </div>
    <div class="input-container">
      <mat-form-field appearance="outline">
        <mat-label>Pays</mat-label>
        <input matInput [(ngModel)]="academie.pays" placeholder="Pays" required />
        <mat-error *ngIf="!academie.pays">Pays is required</mat-error>
      </mat-form-field>
    </div>

  </div>

  <div class="form-row">
    <div class="input-container">
      <mat-form-field appearance="outline">
        <mat-label>Code Postal</mat-label>
        <input matInput [(ngModel)]="academie.codePostal" placeholder="Code Postal" required />
        <mat-error *ngIf="!academie.codePostal">Code Postal is required</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="form-row">
    <div class="input-container">
      <img class="mat-card-avatar" [src]="academie.logo" class="rounded-circle" width="50" />
      <button mat-flat-button color="primary" class="input-file-button">
        <input type="file" id="logo" name="logo" (change)="uploadFile($event)" #fileInput />
      </button>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <!-- Buttons for Save and Cancel -->
  <button mat-raised-button color="primary" (click)="onSave(academie)"
    [disabled]="!academie.nom || !academie.fraisAdhesion || !academie.description || !academie.rue || !academie.ville || !academie.pays || !academie.codePostal || uploadingImage">
    <span *ngIf="uploadingImage">Uploading Logo...</span>
    <span *ngIf="!uploadingImage">Enregistrer</span>
  </button>
  <button mat-button mat-dialog-close color="warn" class="cancel-button" (click)="onBack()">Annuler</button>
</mat-dialog-actions>

<style>
  .form-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    /* Center align items vertically */
    margin-bottom: 16px;
    /* Adjust spacing between rows */
  }

  .input-container {
    width: calc(50% - 8px);
    /* Adjust width of input container */
  }

  .input-file-button {
    margin-top: 24px;
    /* Adjust top margin for the file input button */
  }

  /* Adjust button styles */
  ::ng-deep .mat-dialog-actions button {
    min-width: 100px;
    /* Set minimum width for buttons */
  }

  .cancel-button {
    border: 1px solid #FA9175;
    /* Adjust border color and size */
  }
</style>

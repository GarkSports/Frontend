<div class="row">
  <div class="col-sm-6">
    <div *ngIf="academie" class="bg-second px-4  h-full rounded-3xl"
              [ngStyle]="{'background-image': 'url(' + academie.backgroundImage + ')', 'background-size': 'cover', 'background-repeat': 'no-repeat', 'background-position': 'center top'}">
      <div class="absolute inset-0 bg-gradient-to-r from-black to-transparent opacity-75 rounded-3xl ml-3.5"></div>
      <div class="relative ">
        <div class="pt-2 px-2 text-white row" *ngIf="academie" >
          <div class="col">

            <span class="text-lg font-bold">  {{academie.nom|titlecase}}</span>
            <p> Modifier votre Academie</p>
          </div>
          <div class="col flex justify-end">
            <button mat-icon-button class="upload-background-button"
                    [style.color]="academie.backgroundImage ? 'white' : 'black'"
                    (click)="fileInput.click()">
              <mat-icon>image</mat-icon>
            </button>
          </div>
        </div>
        <div class="text-center mt-12 ">
          <div class="justify-center flex">
            <img [src]="academie.logo" class="rounded-circle" width="120"/>
          </div>
          <div class="justify-center flex mt-4">
            <button  class="rounded-3xl shadow-sm text-black bg-main py-2 px-4 font-semibold hover:bg-mainHover hover:shadow-md"
                    (click)="openUpdateProfileDialog()">
              Update profile
            </button>

          </div>
          <div class="m-t-24">
            <!-- Updated button to have transparent background and picture icon -->

            <input type="file" #fileInput style="display: none;"
                   (change)="uploadFile($event)">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="bg-third px-4 py-5 rounded-3xl h-full">
      <div class="">

        <h1 class="text-black font-bold text-lg">Informations Academie</h1>
        <form class="m-t-24" *ngIf="academie">
          <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8">
            <div class="font-bold " > Type</div>
            <div >{{academie.type}}</div>
            <div class="font-bold mt-4" > Description</div>
            <div  class="  mt-4" >{{academie.description}}</div>
            <div class="font-bold mt-4" > Frais d'adh√©sion</div>
            <div class="mt-4  " >{{academie.fraisAdhesion}}</div>
            <div class="font-bold mt-4" >Address</div>
            <div class="  mt-4" > {{academie.codePostal + ' ' + academie.rue + ' ' + academie.ville + ' ' + academie.pays}}</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

name: Deploy to VPS

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: SSH into VPS and update code
        run: |
          sshpass -p ${{ secrets.VPS_PASS }} ssh  ubuntu@5.196.15.147 "mkdir test && ls"

